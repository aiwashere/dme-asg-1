<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
        }

        ion-content {
            --background: url('./assets/profile_BG.jpg') no-repeat 100% 100%;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#box").load("registration.html");
            });
        });
        </script>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    <ion-text>Profile</ion-text>
                </ion-title>
                <ion-header lines="full">
          
                    <button  value="Back"  onclick="goBack()" style="text-align:right"><ion-icon name="arrow-back-outline"></ion-icon></button>
                    
                </ion-header>
            </ion-toolbar>
        </ion-header>

        <ion-content fullscreen>

            <ion-card>
                <form>
                <ion-card-header>
                    <ion-card-subtitle>Username</ion-card-subtitle>
                    <ion-label color="dark" id="new-username">
                       
                    </ion-label>
                    <ion-card-subtitle>Full Name</ion-card-subtitle>
                    <ion-text id="new-name">
                       
                    </ion-text>
                    <ion-card-subtitle>About</ion-card-subtitle>
                    <ion-text id="new-desc"></ion-text>
                    <ion-textarea  id="input-desc" placeholder="Tell me about Yourself..."></ion-textarea>

                    <ion-card-subtitle>Birthday</ion-card-subtitle>
                    <ion-item>
                        <ion-label>Date</ion-label>
                    <ion-col> <ion-text  id="new-birth" value="" ></ion-text></ion-col>
                        <ion-datetime  id="input-birth" value="" placeholder="Select Date"></ion-datetime>
                        
                    </ion-item>

                    <ion-card-subtitle>email</ion-card-subtitle>
                    <p id="new-email">test@gmail.com</p>

                    <ion-row>
                        <ion-col>
                          <ion-button id="btn-update" type="submit" color="secondary" expand="block"  >Update</ion-button>
                        </ion-col>
                      </ion-row>
                    </form>
                </ion-card-header>

            </ion-card>
           
    </ion-app>
<script src="profile.js"></script>
</body>

</html>
