<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-content>

    <ion-card>
     


            <ion-list-header lines="full">
                <ion-card-subtitle>List of Notes</ion-card-subtitle>
            </ion-list-header>

            <ion-item-sliding (ionSwipe)="delete(item)">
            <ion-list>
                <ion-item id="noteList">

                    <ion-label color="primary" id="new-title"> </ion-label>
                    <ion-label id="new-date"> </ion-label>
                    <ion-label id="new-text"> </ion-label>
                </ion-item>
                <ion-item-options>
                    <button ion-button expandable (click)="delete(item)">Delete</button>
                  </ion-item-options>
            </ion-list>
        </ion-item-sliding>


     
    </ion-card>





</ion-content>


    

  <script src="list.js"></script> 
   
  </ion-app>
</body>
</html>
