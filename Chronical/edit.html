<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-content>

    </ion-card-item>
    <ion-card>
        <ion-list-header lines="full">
            <ion-card-subtitle>Notes</ion-card-subtitle>
        </ion-list-header>
        <ion-card-item>


            <form>
                <ion-item>
                    <ion-label>Date</ion-label>
                    <ion-datetime id="input-date" value="2020-02-19" placeholder="Select Date"></ion-datetime>
                </ion-item>

                
                <ion-item>
                  <ion-label position="floating">Title</ion-label>
                  <ion-input type="text" id="input-title"></ion-input>
              </ion-item>
              <ion-item>
                <ion-textarea  id="input-text" placeholder="Enter your thoughts here..."></ion-textarea>
            </ion-item>

                <div class="ion-margin ion-margin-vertical ion-text-right">
                    <ion-button fill="outline" color="danger" id="btn-cancel" type="reset" value="clear">
                        <ion-icon name="close"></ion-icon>
                        Clear
                    </ion-button>


                    <ion-button color="primary"  id="btn-confirm">Add Note</ion-button>
                </div>
        </ion-card-item>

    </ion-card>


    <ion-card>
     


            <ion-list-header lines="full">
                <ion-card-subtitle>List of Notes</ion-card-subtitle>
            </ion-list-header>

            <ion-item-sliding (ionSwipe)="delete(item)">
            <ion-list>
                <ion-item id="noteList">

                    <ion-label color="primary" id="new-title"> </ion-label>
                    <ion-label id="new-date"> </ion-label>
                    <ion-label id="new-text"> </ion-label>
                </ion-item>
                <ion-item-options>
                    <button ion-button expandable (click)="delete(item)">Delete</button>
                  </ion-item-options>
            </ion-list>
        </ion-item-sliding>


     
    </ion-card>





</ion-content>


    

  <script src="edit.js"></script> 
   
  </ion-app>
</body>
</html>
